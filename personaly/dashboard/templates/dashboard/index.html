{% extends 'app/base_app.html' %}
{% load i18n %}
{% load static %}
{% block title %}Dashboard | {% endblock %}

{% block content_main %}

    <div class="container-app uk-container uk-container-large">
        <div class="uk-flex uk-flex-center">
            <div class="uk-card card-contact-list uk-card-default uk-card-body uk-width-1-2@m">
                <div class="card-title uk-flex-inline uk-margin-left uk-margin-bottom">

                    <div class="uk-text-middle">
                        <span class="uk-heading-medium uk-h1">{% translate "Hoy" %}</span>
                        <span class="uk-margin-small-left">{{ date_today | date:"D j b" | lower }}</span>

                    </div>


                </div>


                <div class="uk-card-body uk-text-center">
                    <span class="uk-margin-top">No tienes ninguna tarea pendiente</span>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
